<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Блог страница</title><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  <link href="./css/common.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!--Социалки className-вводим класс родительского блока-->
        <!--classStyle вводим имя модификатора для стилизации-->
        <!--стили в _socials.scss-->
        <ul class="socials header__socials">
          <li class="socials__item"><a class="socials__link socials__link_header" href="https://vk.com/id3022300" target="_blank">
              <svg class="socials__icon">
                <use xlink:href="images/sprite.svg#vk"></use>
              </svg></a></li>
          <li class="socials__item"><a class="socials__link socials__link_header" href="https://github.com/amper86" target="_blank">
              <svg class="socials__icon">
                <use xlink:href="images/sprite.svg#github"></use>
              </svg></a></li>
          <li class="socials__item"><a class="socials__link socials__link_header" href="https://ru.linkedin.com" target="_blank">
              <svg class="socials__icon">
                <use xlink:href="images/sprite.svg#in"></use>
              </svg></a></li>
        </ul><a class="burger header__burger" href="#"><span class="burger__line"></span><span class="burger__line"></span><span class="burger__line"></span></a>
        <div class="header__greeting-container">
          <div class="img-container header__img-container"><img class="img-container__avatar" src="images/avatar.jpg"></div>
          <div class="header__info info">
            <h2 class="info__name">Владимир Астахов</h2>
            <p class="info__description">Личный сайт веб разработчика</p>
          </div>
        </div><a class="header__arrow" href="#">
          <svg class="header__arrow-icon">
            <use xlink:href="images/sprite.svg#arrow_down"></use>
          </svg></a>
      </header>
      <h1>Блог страница</h1>
    </div>
  <script type="text/javascript" src="./js/common.js"></script><script type="text/javascript" src="./js/blog.js"></script></body>
</html>
